name: build-target-firmware-alpine

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: alpine-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build binary
      run: |
        docker pull lvondaeniken/alpine-arm-gcc:latest
        docker run --rm --mount type=bind,source=.,target=/app lvondaeniken/alpine-arm-gcc ./app/build.sh  

    - name: Archive binary
      uses: actions/upload-artifact@v3
      with:
        name: nucleo-firmware-alpine
        path: |
          build/*.hex
          
