name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Build binary
      run: |
        docker pull lvondaeniken/ubuntu-arm-gcc:latest
        docker run --rm --mount type=bind,source=.,target/app lvondaeniken/ubuntu-arm-gcc ./app/build.sh  

